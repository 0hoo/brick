{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Track My Brick</title>
    <link href="{% static 'semantic/semantic.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui blue image header">
                <div class="content">
                    Track My Brick
                </div>
            </h2>
            <form class="ui large form" method="POST" action="">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="ui stacked segment">
                    <div class="field {% if form.username.errors %}error{% endif %}">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="field {% if form.password.errors %}error{% endif %}">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            {{ form.password }}
                        </div>
                    </div>
                    <button type="submit" class="ui fluid blue large button">Login</button>
                </div>
            </form>
            <div class="ui message">
                New to us? <a href="{% url 'registration_register' %}">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
